<html lang="en">
<head>
  <title>Puissance4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="jsgagne.js"></script>
  <script src="Controller1.js"></script>
  <link rel="stylesheet" href="mouvement.css"/>
</head>
<body ng-app="myapp">
<div ng-controller="Puissance4Controller">
<div class="container">
  <div class="jumbotron" ng-show="etatW">
  <h1>{{greeting}}</h1>
  <label class="label label-default">USER NAME</label>
  <br/>
 <input type="text" class="form-control"  ng-model="username"></input>
	   <br/>
	     <button  id="btn" class="btn btn-default" ng-click="clickMe($event)">Play Game </button>  
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-h">
  <h2>Options</h2>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
  </div>
  <div class="modal-body">
	<form name="myForm" ng-controller="Puissance4Controller">
	
	<div class="radio">
   <label><input type="radio" ng-model="myapp"  value="Player" checked ng-click="clickCase($index)" id="btn1radio">Player VS Player</label>
    </div>
    <div class="radio">
   <label><input type="radio" ng-model="myapp" value="PC"  ng-click="resoudrejeu()"id="btn2radio" >Player VS PC</label>
    </div>
    </form>
  </div>
  <div class="modalF">
    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true"id="btnclose">Close</button>
  </div>
</div>
<div class="container" ng-show="etatG"> 
<nav class="navbar navbar-default " id="nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">               
      </button>	 
   <a class="navbar-brand" href="#">Power4 Game</a>	  
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
		 <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Rules of Game<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><div height="200" width="200"><p>The goal of the game is to align 4 pawns of the same color. </p></div></li>
          </ul>
        </li>
<li><a role="button" data-toggle="modal" data-target="#myModal">Option Menu</a></li>
<li><a  role="button" class=="btn btn-default" ng-click="ClickToRestart($event)"><span class="glyphicon glyphicon-repeat"></span> Restart</a></li>
	  <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user" ng-controller="Puissance4Controller" ></span> Welcome {{username}}</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron" >
<center>
<table  id="puissance4" >
<tr ng-repeat="row in matrix">
    <td ng-repeat="element in row track by $index" ng-model="image(element)">
	  <img src="{{img}}"  ng-click="clickCase($index)" id="$index" />
	</td>
</tr>
</table>
<br/>
</div> 
</center>
 </div>
</body>
</html>
