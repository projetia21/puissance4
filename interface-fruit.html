//**************************************
function drawgrille() {
ctx.beginPath();
  for (i = 1 ; i < matrix.length; i++) { 
    ctx.moveTo(i*50 ,0);
    ctx.lineTo(i*50 , matrix.length*50);
    ctx.stroke();
}
for (i = 1 ; i < matrix.length; i++) {

}
